<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>lets play the game</h1>

        <div class="dice">
            <p id="p1">Player 1</p>
            <img src="images/dice6.png" alt="image1">
        </div>

        <div class="dice">
            <p id="p2">Player 2</p>
            <img src="images/dice6.png" alt="image2">
        </div>
        
        <div class="buttons">
            <button id="btn1">Player 1</button>
            <button id="btn2">Player 2</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
